<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/principalAdmin.xhtml">

	<ui:define name="body">
		<h:form id="form">
			<p:messages id="messages" showDetail="true" closable="true" />

			<div align="center">
				<p:outputLabel value="Pedidos registrados" style="font-size:20px;" />
			</div>

			<p:outputPanel id="lstPedidos">
				<div align="center">
					<p:dataTable var="loc" value="#{administrarPedido.listadoPedido}">
						<p:column headerText="#">
							<div align="right">
								<h:outputText value="#{loc.id}" />
							</div>
						</p:column>
						<p:column headerText="Fecha">
							<div align="center">
								<h:outputText
									value="#{consultarFuncionesAPI.fechaCorta(loc.fecha)} #{consultarFuncionesAPI.horaCorta(loc.hora)}" />
							</div>
						</p:column>
						<p:column headerText="Subtotal">
							<div align="right">
								<h:outputText value="$#{loc.subtotal}" />
							</div>
						</p:column>
						<p:column headerText="Dcto">
							<div align="right">
								<h:outputText rendered="#{loc.descuento!=null}"
									value="#{loc.descuento}%" />
							</div>
						</p:column>
						<p:column headerText="Total">
							<div align="right">
								<h:outputText value="$#{loc.total}" />
							</div>
						</p:column>
					</p:dataTable>
				</div>
			</p:outputPanel>


		</h:form>
	</ui:define>
</ui:composition>
