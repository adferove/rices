<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formCreateStepDetail">

		<p:dialog header="Asociar producto a #{mensaje.eleccion}"
			widgetVar="mdlCrearStepDetail" position="center center center center"
			modal="true" resizable="true" closable="false" responsive="true">
			<p:panel id="pnlCreateStepDetail">
				<p:messages id="messages4" showDetail="true" closable="true" />
				<div align="center">
					<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">

						<p:outputLabel value="Ingrese nombre del producto"
							style="font-weight:bold; font-size:14px" />

						<p:autoComplete id="txtProductName" forceSelection="true"
							style="font-size:14px;" minQueryLength="3" size="50"
							value="#{manageProduct.productChain}" maxlength="50"
							completeMethod="#{manageProduct.productAutoComplete}"
							var="product" itemLabel="#{product}" itemValue="#{product}" />

						<p:outputLabel value="Estado: "
							style="font-weight:bold; font-size:14px" />
						<p:selectOneMenu id="slctCreateStepState"
							style="padding-right: 1em;"
							value="#{manageProduct.stepDetailPersist.state}">
							<f:selectItem itemLabel="Activo" itemValue="A" />
							<f:selectItem itemLabel="Inactivo" itemValue="I" />
						</p:selectOneMenu>

						<p:outputLabel value="Precio: "
							style="font-weight:bold; font-size:14px" />
						<p:inputNumber id="txtDetailPrice" style="font-size:14px;"
							value="#{manageProduct.stepDetailPersist.price}" />

					</p:panelGrid>
					<div align="center" style="height: 10px;"></div>
					<div align="center">
						<p:commandButton id="btnSaveStepDetail"
							style="font-size:14px; font-weight: normal !important;"
							action="#{manageProduct.saveStepDetail()}" value="Guardar"
							update=":formCreateStepDetail:pnlCreateStepDetail,:form:pnlListStepDetail,:form:dtlListStepDetail,:form:messages">
						</p:commandButton>

						<p:commandButton id="btnSalirDetail"
							style="font-size:14px; font-weight: normal !important;"
							action="#{manageProduct.exitCreateStepDetail()}" value="Salir"
							update=":formCreateStepDetail,:form:messages">
						</p:commandButton>

						<p:blockUI block="formCreateStepDetail:pnlCreateStepDetail"
							trigger="btnSaveStepDetail" />
					</div>
				</div>

			</p:panel>
		</p:dialog>
	</h:form>
</ui:composition>
